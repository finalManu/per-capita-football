<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Per Capita Football</title>
    <link rel="icon" type="image/png" href="/src/favicon.png" />
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-800">
    <div
      class="container mx-auto p-1 relative overflow-x-auto shadow-md sm:rounded-lg bg-white"
    >
      <table
        id="my-table"
        class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
      >
        <caption
          class="p-5 text-lg font-semibold text-left text-gray-900 bg-white dark:text-white dark:bg-gray-800"
        >
          Per-Capita-Football
          <p class="mt-1 text-sm font-normal text-gray-500 dark:text-gray-400">
            The missing transfermarkt per capita market value of national teams
          </p>
        </caption>
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 border-b"
        >
          <tr>
            <th class="px-2 text-left">Country <i class="fas fa-sort"></i></th>
            <th class="pr-3 text-left">
              Market Value
              <i class="fas fa-caret-up" style="color: #00f900"></i>
            </th>
            <th class="pr-3 text-left">
              Population <i class="fas fa-sort"></i>
            </th>
            <th class="pr-3 text-left">
              Per Capita Value <i class="fas fa-sort"></i>
            </th>
          </tr>
        </thead>
        <tbody
          id="table-body"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        >
          <!-- border-collapse -->
        </tbody>
      </table>
    </div>
    <script
      src="https://kit.fontawesome.com/e7b63a89e4.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js" defer></script>
  </body>
</html>
